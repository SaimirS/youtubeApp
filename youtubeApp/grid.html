<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <!-- First step is to set a display property and we set it to (Grid), second step is to set how many
              Columns our grid has so we use (grid-template-columns) and we give this property two values (100px and 100px)
                This two values define how wide our column is so the first  column has a width of 100px and the second one
                also has a width of 100px and our grid will have two columns-->
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <!-- style class is unique because it allows us to write css code inside of the class 
                (this way of coding is called inline styles)-->
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>Text</p></div>
        </div>

         <div style="
                    margin-top: 30px;
                    display: grid;
                     grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px<p>Text</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>
        </div>

        <div style="
                    margin-top: 30px;
                    display: grid;
                     grid-template-columns: 100px 1fr;"> <!-- fr stands for free space (1 stands for 1 space)-->
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>
         <div style="
                    margin-top: 30px;
                    display: grid;
                     grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightblue;">2fr</div>
        </div>
            <div style="
                        margin-top: 30px;
                        display: grid;
                        grid-template-columns: 1fr 1fr 1fr;
                        column-gap: 20px;
                        row-gap: 40px;"> <!-- column gap and row gap is for the spacing on the sides or bottom and top-->
                <div style="background-color: lightblue; height: 200px;">1fr</div>
                <div style="background-color: lightpink; height: 200px">1fr</div>
                <div style="background-color: lightblue; height: 200px">1fr</div>
                <div style="background-color: lightpink; height: 200px">1fr</div>
                <div style="background-color: lightblue; height: 200px">1fr</div>
                <div style="background-color: lightpink; height: 200px">1fr</div>
            </div>
    </body>
</html>

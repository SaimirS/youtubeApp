<!DOCTYPE html>
<html>
    <head>
        <title>Buttons practice</title>
        <link rel="stylesheet" href="styles/buttons.css"> <!-- rel means relation what kind of thing are we linking-->
                                                <!-- href tells what file are we going to link to this file-->
            <!-- if our stylesheet is located in another folder we access it by typing folderName/buttons.css this is called file paths-->
            <body>
            <button class="subscribe-button">SUBSCRIBE</button>

            <button class="join-button">JOIN</button>

            <button class="tweet-button">Tweet</button>
        </body>
    </head>
</html>
